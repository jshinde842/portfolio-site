<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jay Shinde's Portfolio</title>
    <meta name="Jay Shinde's Portfolio" content="Overview">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</head>

<body> 
    <header id="home responsive">
        <nav>
            <!--Default NavBar-->
            <h1><a href="/index.html">Jay Shinde</a></h1>
            <ul class="navigation">
                <li><a href="/index.html#about" class="nav-link">About Me</a></li>
                <li><a href="/index.html#edu" class="nav-link">Education</a></li>
                <li><a href="/index.html#exp" class="nav-link">Experience</a></li>
                <li><a href="/index.html#proj" class="nav-link">Projects</a></li>
                <li><a href="/index.html#skills" class="nav-link">Skills</a></li>
                <li><a href="/contact.html" class="nav-link">Contact</a></li>
            </ul>

            <!--Mobile-->
            <ul class="navigation2">
                <li><a href="/contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <button type="button" class="btn topBtn" style="min-width: 170px;margin-left: 4em;margin-top: 2em;" onclick="location.href='https://jayshinde.dev/index.html'">
            <span>&lt; Back to Home</span>
        </button>
        <!--Bulk Project Section-->
        <section class="project-flex tag f box">
            <h2>Contact Me</h2>
            <h3>Connect with me on LinkedIn</h3>
            <a class="social-icon linkedin" href="https://www.linkedin.com/in/jayshinde0714/" target="_blank">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
            <h3>Or send me a message.</h3>
            <div class="container">
                <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" style="text-align:center">
                    <input class="contactField" type="text" name="name" placeholder="Name" required>
                    <input class="contactField" type="email" name="email" placeholder="Email" required>
                    <input class="contactField" type="text" name="subject" placeholder="Subject (Optional)">
                    <textarea rows="10" class="contactField" type="text" name="message" placeholder="Message" required></textarea>
                    <div data-netlify-recaptcha="true" style="display: flex;justify-content: center;align-content: center;padding-top: 2em;padding-bottom: 1em;"></div>
                    <button class="btn blueBtn" style="min-width: 170px;"" type="submit">
                        <span>Send &rarr;</span>
                    </button>
                </form>
            </div>
            
        </section>

        <div style="text-align: center;">
            <button class="btn topBtn" onclick="window.scrollTo({top: 0})">
                <span>Back to Top</span>
            </button>
        </div>
    </main>

    <footer>
        <div style="text-align: center; color: var(--bg-color2)">
            &copy; Copyright 2022 Jay Shinde
        </div>
    </footer>
</body>
</html>
