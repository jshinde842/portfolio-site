<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jay Shinde's Site</title>
        <meta name="Jay Shinde's Site - Experiment" content="Experiment">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    </head>

    <script type="text/javascript" src="DOMPurify/dist/purify.min.js"></script>

    <body>
        <header>
            <nav>
                <h1><a href="/index.html">Jay Shinde</a></h1>
                <ul class="navigation">
                    <li><a href="/index.html#about" class="nav-link">About Me</a></li>
                    <li><a href="/index.html#edu" class="nav-link">Education</a></li>
                    <li><a href="/index.html#exp" class="nav-link">Experience</a></li>
                    <li><a href="/index.html#skills" class="nav-link">Skills</a></li>
                    <li><a href="/index.html#proj" class="nav-link">Projects</a></li>
                    <li><a href="/contact.html" class="nav-link">Contact</a></li>
                </ul>
                <button class="burger-menu" id="burger-menu">
                    <ion-icon class="bars" name="menu-outline"></ion-icon>
                </button>
            </nav>
        </header>

        <main>
            <h1>Blogs</h1>

            <ul id="blogList"></ul>

            <dialog id="blogDialog">
                <form method="dialog">
                    <p>
                        <label>Enter a Title:<br>
                            <form class="blogTitle">
                                <label for="inputTitle"></label><br>
                                <input type="text" id="inputTitle" name="inputTitle"><br>
                            </form>
                        </label>
                        <label><br>Enter a Date:
                            <form class="blogDate">
                                <label for="inputDate"></label><br>
                                <input type="date" id="inputDate" name="inputDate"><br>
                            </form>
                        </label>
                        <label><br>Enter a Summary:
                            <form class="blogSummary">
                                <label for="inputSummary"></label><br>
                                <input type="text" id="inputSummary" name="inputSummary"><br>
                            </form>
                        </label>
                    </p>
                    <div>
                        <button id="cancelBtn" value="cancel">Cancel</button>
                        <input id="postBtn" type="submit" value="Post" formmethod="dialog">
                    </div>
                </form>
            </dialog>
            <p>
                <button id="addBlog">Add a Blog</button>
                <button id="editBlog">Edit a Blog</button>
                <button id="deleteBlog">Delete a Blog</button>
            </p>

            <script type="module">
                import {blog} from "./modules/blog.js"
                blog()
            </script>
        </main>

        <footer>

        </footer>
    </body>
</html>
